<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examenopdracht</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header">
            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">Examenopdracht</span>

                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation hide">
                    <a href="#" class="mdl-navigation__link">Home</a>
                    <a href="contact.html" class="mdl-navigation__link">Contact</a>
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer show_drawer">
            <nav class="mdl-navigation show">
                <a href="#" class="mdl-navigation__link">Home</a>
                <a href="contact.html" class="mdl-navigation__link">Contact</a>
            </nav>
        </div>

        <main>
            <div class="mdl-grid">
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <main class="mdl-layout__content">
                        <h1 style="text-align: center;">Contact</h1>

                        <div id="mycard">

                            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Contact details</h2>
                                </div>


                                <div class="mdl-card__supporting-text">
                                    Heeft u een vraag? Vul hier uw gegevens in, en dan beantwoorden wij hem zo snel mogenlijk.
                                    <form name="contact" method="POST" data-netlify="true">

                                        <p>
                                            <label>Uw naam: <input type="text" name="name" /></label>
                                        </p>
                                        <p>
                                            <label>Uw email adres: <input type="email" name="email" /></label>
                                        </p>
                                        <p>
                                            <label>Uw : <select name="role[]" multiple>
                                                    <option value="bezoeker">Bezoeker</option>
                                                    <option value="personeel">Personeel</option>
                                                </select></label>
                                        </p>
                                        <p>
                                            <label>Bericht: <textarea name="message"></textarea></label>
                                        </p>
                                        <p>
                                            <button type="submit">Verzend</button>
                                        </p>
                                </div>
                            </div>
                        </div>
                    </main>

                </div>
</body>

</html>
