<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Examenopdracht</title>

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header">
			<div class="mdl-layout__header-row">

				<span class="mdl-layout-title">Examenopdracht</span>

				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation hide">
					<a href="#" class="mdl-navigation__link">Home</a>
				</nav>
			</div>
		</header>

		<div class="mdl-layout__drawer show_drawer">
			<nav class="mdl-navigation show">
				<a href="#" class="mdl-navigation__link">Home</a>
			</nav>
		</div>

		<main>
			<div class="mdl-grid">
				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
					<main class="mdl-layout__content">
						<div class="mdl-tabs mdl-js-tabs">
							<div class="mdl-tabs__tab-bar">
								<a href="#tab1-panel" class="mdl-tabs__tab is-active">Home</a>
								<a href="#tab2-panel" class="mdl-tabs__tab">Details</a>
								<a href="#tab3-panel" class="mdl-tabs__tab">Tab 3</a>
								<a href="#tab4-panel" class="mdl-tabs__tab">Contact</a>
							</div>

							<div class="mdl-tabs__panel is-active" id="tab1-panel">
								<img class="logo" src="img/comiclogo.jpg" alt="Logo">
								<button id="doorgaan"
									class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
									doorgaan
								</button>
							</div>

							<div class="mdl-tabs__panel" id="tab2-panel">
								<h1>tr00mp</h1>
							</div>

							<div class="mdl-tabs__panel" id="tab3-panel">
								<h1>sjors boosj</h1>
							</div>

							<div class="mdl-tabs__panel" id="tab4-panel">
								<h1>Contact</h1>

								<div id="mycard">

									<div class="demo-card-wide mdl-card mdl-shadow--2dp">
										<div class="mdl-card__title">
											<h2 class="mdl-card__title-text">Contact details</h2>
										</div>


										<div class="mdl-card__supporting-text">
											First, tell us how to get in touch with you!
											<form name="contact" method="POST" action="#">

												<div id="name">
													<div
														class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
														<input class="mdl-textfield__input" type="text" name="name"
															id="name">
														<label class="mdl-textfield__label" for="sample3">First
															Name</label>
													</div>
												</div>

												<div id="contact">
													<div id="email">
														<div
															class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
															<input class="mdl-textfield__input" type="email"
																name="email">
															<label class="mdl-textfield__label"
																for="sample2">E-mail</label>
															<span class="mdl-textfield__error">Enter a valid
																email!</span>
														</div>
													</div>
												</div>
												<div id="message">
													<div
														class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
														<input class="mdl-textfield__input" type="message"
															name="message">
														<label class="mdl-textfield__label"
															for="sample2">Message</label>
													</div>
												</div>
											</form>
										</div>




									</div>

									<!-- FAB button with ripple -->
									<div id="next">
										<button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
											<i class="material-icons">arrow_forward</i>
										</button>
									</div>
								</div>
							</div>
						</div>
				</div>
		</main>

	</div>
</body>

</html>
